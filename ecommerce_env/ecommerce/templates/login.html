{% extends 'base.html' %}

{% block content %}
  <h2>Sign in</h2>
  <form method="POST" action="login">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username">
    <input type="password" name="password" placeholder="password">
    <button type="submit">Sign in</button>
  </form>
{% endblock %}
